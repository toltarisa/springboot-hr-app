<div class="container">
  <nav
    class="navbar navbar-light bg-light d-flex justify-content-between align-items-center"
  >
    <div>
      <a class="navbar-brand p-2">
        <img src="../../assets/suitcase.png" width="30" height="30" alt="" />
        <span style="font-size: 16px" class="ml-2 mt-4">Job Listing</span>
      </a>
    </div>
    <div>
      <a class="navbar-brand p-2">
        <img src="../../assets/profile.png" width="30" height="30" alt="" />
        <span class="ml-2 mt-4" style="font-size: 16px">Ä°sa Toltar</span>
      </a>
      <a class="btn btn-danger btn-small"> Logout</a>
    </div>
  </nav>
  <div class="jobs-group py-4">
    <div *ngFor="let job of jobs" class="card my-3 p-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <span class="text-success font-weight-bold"> {{ job.title }}</span>
          <span class="mx-2 text-danger font-weight-bold"
            >Hiring {{ job.numberOfPeople }} People</span
          >
        </div>
        <a class="btn btn-success">Details</a>
      </div>
    </div>
  </div>
</div>
